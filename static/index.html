<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <h1>Invernadero Inteligente ðŸ§ </h1>
</head>

<body class="content">
    <div class="sliders-container">
        <h2>Control de Perifericos</h2>
        <div class="light-control">
            <p>Light Power: <span id="lightPowerValue">50</span>%</p>

            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" oninput="handleLightSlideBar(this.value)">
            </div>
        </div>

        <div class="light-control">
            <p>Fan Speed: <span id="fan_speed">50</span>%</p>

            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" oninput="handleFanSlideBar(this.value)">
            </div>
        </div>
    <div>

    <div class="task-container">

       <h2>Configuracion del PID</h2>
        <form class="pid_setter" action="pid_control" method="POST" id="pid-form">

            <label for="kp">Kp: </label>
            <input type="number" min="0" max="3600" id="kp" name="kp_constant">
            <br>

            <label for="ki">Ki: (0.1Kp) </label>
            <input type="number" min="0" max="3600" id="ki" name="ki_constant">
            <br>

            <label for="kd">Kd (0.1Ki):</label>
            <input type="number" min="0" max="3600" id="kd" name="kd_constant">
            <br>


            <input type="submit" value="Set">
        </form>
    </div>

    <div class="task-container">
        <h2>Control de Ciclos</h2>

        <h3>Add an Irrigation Task</h3>
        <form class="irrigation-adder" action="riego_form" method="POST" id="riego-form">

            <label for="hourminute">Start HH:MM (24h):</label>
            <input type="time" id="hourminute" name="hourminute" step="60"><br>

            <label for="duration">Duration (seconds):</label>
            <input type="number" min="1" max="3600" id="duration" name="duration" placeholder="30">
            <br>

            <label for="min_temp">Min Temperature (Â°C):</label>
            <input type="number" min="-10" max="99" id="min_temp" name="min_temp" placeholder="20">
            <br>

            <label for="max_temp">Max Temperature (Â°C):</label>
            <input type="number" min="-10" max="99" id="max_temp" name="max_temp" placeholder="35">
            <br>

            <input type="submit" value="Add">
        </form>
    </div>

    <div class="graphs-container">
        <h2>Temperature</h2>
         <img src="https://picsum.photos/200/300?grayscale" alt="graph" width="500" height="600"> 
        <h2>Irrigation</h2>
         <img src="https://picsum.photos/200/300?grayscale" alt="graph" width="500" height="600"> 
    </div>

     <script src="./script.js"></script>
</body>
</html>
